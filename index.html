<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Светлана Андреева">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="content">
  <div class="page">

    <header class="header">
      <a href="#" class="logo header__logo"></a>
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/profile-kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button button_opacity_page" aria-label="Кнопка редактирования профиля"
            type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button button button_opacity_page" aria-label="Кнопка добавления информации"
          type="button"></button>
      </section>

      <section class="gallery" aria-label="Галерея пользователя">
        <ul class="gallery__list">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <form name="edit" class="popup__form" novalidate>
          <button class="popup__close-button button button_opacity_page" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__field">
            <input class="popup__input" id="input-username" type="text" name="username" value="" placeholder="Имя"
              required minlength="2" maxlength="40">
            <span class="input-username-error popup__error"></span>
          </div>
          <div class="popup__field">
            <input class="popup__input" id="input-about" type="text" name="about" value="" placeholder="О себе" required
              minlength="2" maxlength="200">
            <span class="input-about-error popup__error"></span>
          </div>
          <button type="submit" class="popup__button button button_opacity_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <form name="add" class="popup__form" novalidate>
          <button class="popup__close-button button button_opacity_page" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__field">
            <input class="popup__input" id="input-name" type="text" name="name" value="" placeholder="Название" required
              minlength="2" maxlength="30">
            <span class="input-name-error popup__error"></span>
          </div>
          <div class="popup__field">
            <input class="popup__input" id="input-link" type="url" name="link" value="" placeholder="Ссылка на картинку"
              required>
            <span class="input-link-error popup__error"></span>
          </div>
          <button type="submit" class="popup__button button button_opacity_save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container">
        <button class="popup__close-button button button_opacity_page" type="button"></button>
        <figure class="popup__item">
          <img src="#" alt="Изображение попапа" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

  </div>

  <template class="card-template card-template_type_default">
    <li class="gallery__item card">
      <button class="card__delete button button_opacity_page" aria-label="Удалить" type="button"></button>
      <img src="#" alt="Изображение карточки" class="card__image button">
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button class="card__button button button_opacity_heart" aria-label="Поставить лайк" type="button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./pages/index.js"></script>
</body>

</html>
