<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Светлана Андреева">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="content">
  <div class="page">

    <header class="header">
      <a href="#" class="logo header__logo"></a>
    </header>

    <main class="main">

      <section class="profile">
        <img src="./images/profile-kusto.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button button_opacity_page" aria-label="Кнопка редактирования профиля"
            type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button button button_opacity_page" aria-label="Кнопка добавления информации"
          type="button"></button>
      </section>

      <section class="gallery" aria-label="Галерея пользователя">
        <ul class="gallery__list">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <form name="edit" class="popup__form popup__form_edit" novalidate>
          <button class="popup__close-button popup__close-button_edit button button_opacity_page"
            type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40"
            class="popup__field popup__field_name">
          <span class="popup__input-error"></span>
          <input type="text" name="about" value="" placeholder="О себе" required minlength="2" maxlength="200"
            class="popup__field popup__field_about">
          <span class="popup__input-error"></span>
          <button type="submit" class="popup__save-button button button_opacity_save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <form name="add" class="popup__form popup__form_add" novalidate>
          <button class="popup__close-button popup__close-button_add button button_opacity_page" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <input type="text" name="picture" value="" placeholder="Название" required minlength="2" maxlength="30"
            class="popup__field popup__field_place-name">
          <span class="popup__input-error"></span>
          <input type="url" name="link" value="" placeholder="Ссылка на картинку" required
            class="popup__field popup__field_image-url">
          <span class="popup__input-error"></span>
          <button type="submit" class="popup__save-button button button_opacity_save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_image button button_opacity_page" type="button"></button>
        <figure class="popup__item">
          <img src="#" alt="Изображение попапа" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

  </div>

  <template id="card">
    <li class="gallery__item card">
      <img src="#" alt="Изображение карточки" class="card__image button">
      <button class="card__delete button button_opacity_page" aria-label="Удалить" type="button"></button>
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button class="card__button button button_opacity_heart" aria-label="Поставить лайк" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/variables.js" defer></script>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validation.js" defer></script>
</body>

</html>
